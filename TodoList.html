<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .todo-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      padding: 10px;
      width: 65%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 8px;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      width: 100%;
    }

    li {
      background-color: #f9f9f9;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
    }

    .task-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      flex-grow: 1;
      margin-left: 10px;
    }

    .time {
      font-size: 12px;
      color: #666;
    }

    .delete-btn {
      background-color: transparent;
      color: red;
      border: none;
      font-size: 20px;
      cursor: pointer;
      margin-left: 10px;
    }

    .delete-btn:hover {
      color: darkred;
    }

    .done {
      text-decoration: line-through;
      color: gray;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>My To-Do List</h1>
    <input type="text" id="task" placeholder="Add your task"/>
    <button onclick="add()">Add</button>
    <ul id="myList"></ul>
  </div>

  <script>
    function add() {
      const input = document.getElementById("task");
      const taskText = input.value.trim();
      if (taskText === "") {
        alert("Please enter a task.");
        return;
      }

      const now = new Date();
      const timeStr = now.toLocaleTimeString();

      const li = document.createElement("li");

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.onclick = () => {
        taskSpan.classList.toggle("done");
      };

      const taskInfo = document.createElement("div");
      taskInfo.className = "task-info";

      const taskSpan = document.createElement("span");
      taskSpan.textContent = taskText;

      const time = document.createElement("span");
      time.className = "time";
      time.textContent = timeStr;

      taskInfo.appendChild(taskSpan);
      taskInfo.appendChild(time);

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "❌";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = () => {
        li.remove();
      };

      const leftSection = document.createElement("div");
      leftSection.className = "left";
      leftSection.appendChild(checkbox);
      leftSection.appendChild(taskInfo);

      li.appendChild(leftSection);
      li.appendChild(deleteBtn);

      document.getElementById("myList").appendChild(li);
      input.value = "";
    }

    document.getElementById("task").addEventListener("keypress", function (e) {
      if (e.key === "Enter") add();
    });
  </script>
</body>
</html>
